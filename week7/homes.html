<!DOCTYPE html>
<html>
    <head>
        <p> Fill out form for your home listing.</p>
    </head>
    <body>
        <form>
            <input type="text" name="Address"/>Address
            <input type="text" name="City"/>City
            <input type="text" name="State"/>State
            <input type="text" name="number of square Feet"/>number of square feet
            <input type="text" name="number of rooms"/>Number of rooms
            <br>
            <input type="radio" name="single family"/>single family
            <input type="radio" name="multi family"/>multi family
            <br>
            <input type="checkbox" flavors="fireplace"/>fireplace
            <input type="checkbox" flavors="basement"/>basement
            <input type="checkbox" flavors="garage"/>garage
            <br>
            <select name="Year Built">
                <option value="2010">2010</option>
                <option value="2011">2011</option>
                <option value="2012">2012</option>
                <option value="2013">2013</option>
                <option value="2014">2014</option>
                <option value="2015">2015</option>
                <option value="2016">2016</option>
                <option value="2017">2017</option>
                <option value="2018">2018</option>
            </select>
            <br>
            
            <textarea name="Description"></textarea>Description
            
            <br>
            <input type="submit" value="Submit"/>
        </form>
    </body>
</html>
